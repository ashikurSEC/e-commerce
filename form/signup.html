<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Glassmorphism Login Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
	<script type="module" defer src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="signup-page">
		<div class="leaves">
			<div class="set">
				<div><img src="/form/sign-img/leaf_01.png"></div>
				<div><img src="/form/sign-img/leaf_02.png"></div>
				<div><img src="/form/sign-img/leaf_03.png"></div>
				<div><img src="/form/sign-img/leaf_04.png"></div>
				<div><img src="/form/sign-img/leaf_01.png"></div>
				<div><img src="/form/sign-img/leaf_02.png"></div>
				<div><img src="/form/sign-img/leaf_03.png"></div>
				<div><img src="/form/sign-img/leaf_04.png"></div>
			</div>
		</div>
		<img src="/form/sign-img/bg.jpg" class="bg">
		<img src="/form/sign-img/girl.png" class="girl">
		<img src="/form/sign-img/trees.png" class="trees">
		<div class="login" data-aos="fade-up">
			<h2>Sign Up</h2>
			<div class="inputBox">
				<input type="text" placeholder="Enter Your Name"
            </div>

            <div class="inputBox">
                <input type="email" placeholder="Enter Your Email"
            </div>

			<div class="inputBox">
				<input type="password" placeholder="Password"
			</div>
			<div class="inputBox">
				<input type="submit" value="Sign Up" id="btn">
			</div>
			<div class="group">
                Do you have an account?
                <a href="/form/login.html"> <span style="text-decoration: underline;">Login</span></a>
				<!-- <a href="/form/login.html">I have an account?</a> -->
			</div>
		</div>
		
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
	<script>
	  AOS.init({
		once: true, 
		duration: 1000, 
		easing: 'ease-out', 
	  });
	</script>
</body>
</html>
